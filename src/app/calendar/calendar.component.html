<div class="datepicker-container">
    <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateChange($event)">
    </mat-calendar>
  
    <div class="button-container">
      <button mat-button (click)="selectedDate = null">Cancel</button>
      <button mat-raised-button color="primary" [disabled]="!selectedDate">Apply</button>
    </div>
  </div>
